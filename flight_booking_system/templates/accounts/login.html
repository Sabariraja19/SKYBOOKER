{% extends 'base.html' %}

{% block title %}Login - Flight Booking System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 fade-in-up">
            <div class="glass-card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                             style="width: 80px; height: 80px; background: var(--primary-gradient);">
                            <i class="fas fa-sign-in-alt fa-2x text-white"></i>
                        </div>
                        <h2 class="gradient-text fw-bold">Welcome Back</h2>
                        <p class="text-white-50">Sign in to your account</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label text-white fw-bold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-info">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control bg-dark border-secondary text-white" 
                                       id="id_username" name="username" 
                                       placeholder="Enter your username" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label text-white fw-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary text-info">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control bg-dark border-secondary text-white" 
                                       id="id_password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-info btn-lg fw-bold">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0 text-white-50">
                                Don't have an account? 
                                <a href="{% url 'signup' %}" class="text-info text-decoration-none fw-bold">Sign up here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
